<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-10 offset-md-1">
            <!-- form complex example -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">FORMULARIO DE PAGO</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">FALTAN ALGUNOS CAMPOS POR COMPLETAR</div>
            <form  method="post" action="#">
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="exampleAccount">Tarjeta #</label> 
                            <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleCtrl">CVC #</label> 
                            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount">Monto</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" id="exampleAmount" placeholder="Monto" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleFirst">Nombres</label> 
                            <input class="form-control" id="exampleFirst" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleLast">Apellidos</label> 
                            <input class="form-control" id="exampleLast" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleCity">Ciudad</label> <input class="form-control" id="exampleCity" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleSt">Estado</label> <select class="form-control custom-select" id="exampleSt">
                            <option class="text-white bg-warning">
                                Escoja un estado
                            </option>
                            <option value="LG">
                                La Guaira
                            </option>
                            <option value="CCS">
                                Caracas
                            </option>
                            <option value="MIR">
                                Miranda
                            </option>
                            <option value="ARA">
                                Aragua
                            </option>
                            <option value="ZUL">
                                Zulia
                            </option>
                            <option value="COJ">
                                Cojedes
                            </option>
                            <option value="VAL">
                                Carabobo
                            </option>
                            <option value="AMA">
                                Amazonas
                            </option>
                            <option value="ANZ">
                                Anzoategui
                            </option>
                            <option value="APU">
                                Apure
                            </option>
                            <option value="DM">
                                Delta Amacuro
                            </option>
                            <option value="FAL">
                                Falcón
                            </option>
                            <option value="LAR">
                                Lara
                            </option>
                            <option value="MER">
                                Mérida
                            </option>
                            <option value="MON">
                                Monagas
                            </option>
                            <option value="NE">
                                Nueva Esparta
                            </option>
                            <option value="TRU">
                                Trujillo
                            </option>
                            <option value="BOL">
                                Bolivar
                            </option>
                            <option value="BAR">
                                Barinas
                            </option>
                            <option value="POR">
                                Portuguesa
                            </option>
                            <option value="SUC">
                                Sucre
                            </option>
                            <option value="TAC">
                                Táchira
                            </option>
                            <option value="YAR">
                                Yaracuy
                            </option>
                           
                            </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleZip">Codigo postal</label> 
                            <input class="form-control" id="exampleZip" type="text">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">Nuestros metodos de pago:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Mensaje</label> 
                            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
                            <small class="text-muted">Agregue cualquier nota</small>
                        </div>
                    </div>
            </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
              <button class="btn btn-secondary" type="reset">Cancelar</button> 
                        <button id="sendForm" class="btn btn-primary" type="button">Enviar</button>
                    </div>
                </div>
            </div><!--/card-->
        </div>
    </div><!--/row-->

    <!-- Bootstrap Functionalities link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
