<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="post">
    <!-- Header del post -->
    <div class="post-header">
      <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
      <div class="user-info">
        <p class="username">NombreUsuario</p>
        <p class="location">Ubicación</p>
      </div>
    </div>

    <!-- Imagen principal -->
    <div class="post-image">
      <img src="https://via.placeholder.com/600x400" alt="Post Image">
    </div>

    <!-- Footer del post -->
    <div class="post-footer">
      <div class="actions">
        <button id="like-btn">❤️ Me gusta</button>
        <p id="like-count">0 likes</p>
      </div>
      <p class="caption"><strong>NombreUsuario</strong> Esta es una descripción de prueba para el post.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
